<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Road-N-Roll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">

    <h1>Мои Игры</h1>
    <form action="{{ url_for('create_game_route') }}" method="post">
        <button type="submit" class="btn btn-primary">Новая Игра</button>
    </form>

    {% if game_list %}
    <div>
        {% for game in game_list.games %}
        <div>
            <a href="{{ game.url }}" mt-3>"{{ game.url }}"</a>
        </div>
        {% endfor %}
    </div>
    {% endif %}


</body>

</html>
